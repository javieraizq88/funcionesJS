<!DOCTYPE html>
<html lang="en">

<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <title>Comentarios</title>
   <link rel="stylesheet" type="text/css" href="styles/kendo.common.min.css">
   <link rel="stylesheet" type="text/css" href="styles/kendo.default.min.css">
   <script type="text/javascript" src="js/jquery.min.js"></script>
   <script type="text/javascript" src="js/kendo.web.min.js"></script>

   <script>
      $("#grid").kendoGrid();

      $("#grid").kendoGrid({
         groupable: true,
         scrollable: true,
         sortable: true
      });

      function dameArray() {
         return [
            {
               nombre: "miguel",
               edad: 37
            },
            {
               nombre: "Juan",
               edad: 27
            },
            {
               nombre: "Lola",
               edad: 52
            },
            {
               nombre: "Luis",
               edad: 18
            }
         ];
      }

      $("#otro").kendoGrid({
         sortable: true,
         pageable: {
            pageSizes: 5
         },
         dataSource: {
            data: dameArray(),
            schema: {
               model: {
                  fields: {
                     nombre: { type: "string" },
                     edad: { type: "number" }
                  }
               }
            },
            pageSize: 5
         },
         columns: [
            {
               field: "nombre",
               title: "Nombre Cliente",
               width: "200px"
            },
            {
               field: "edad",
               title: "Edad",
               width: "40px"
            }
         ]
      });

   </script>

<body>
   <table id="grid">
      <thead>
         <tr>
            <th data-field="nombre">Nombre</th>
            <th data-field="distancia">Distancia del sol (1000 Km)</th>
            <th data-field="superficie">Superficie (1000 Km2)</th>
            <th data-field="satelites">Satélites</th>

         </tr>
         <tr>

         </tr>
         <tr>
            <td>Júpiter</td>

            <td>4</td>
         </tr>
      </tbody>
   </table>

   <div id="otro"></div>


</body>

</html>

Las librerías para la creación de interfaces de usuario KendoUI, basadas en el framework Javascript jQuery tienen diversos componentes bastante atractivos y útiles. En este artículo vamos a examinar y explicar el uso de uno de ellos, llamado "kendoGrid", que implementa lo que se conoce como "Data Grid" o rejilla de datos.
El componente es muy potente y nos daremos cuenta de ello a poco que exploremos la documentación. Ahora pretendo dar unas guías sobre las posibilidades de este componente y cómo debemos configurarlo, que nos pueden dar una base sobre la que podremos más tarde seguir explorando el data grid.


Qué es KendoUI
Por si hay algún despistado por ahí, os comentamos que KendoUI es una serie de librerías para la creación de interfaces de usuario basadas en jQuery. Tienen varios productos que se ofrecen en distintas versiones de distribución y licencias, pero en concreto los componentes web se pueden encontrar con licencia de libre distribución, no así diversos otros componentes que se ofrecen bajo pago.
Si accedes a la página de descarga verás que la "KendoUI Web" -donde se engloba el KendoGrid- se ofrece como Open Source, con licencia GPL. Por tanto, este data grid que te presentamos podrías usarlo de manera gratuita. Sin embargo, se ofrece sin derecho a soporte técnico.

Hace tiempo presentamos en DesarrolloWeb.com un artículo con una introducción más larga a KendoUI.

Dos modos de usar el Grid de KendoUI
La documentación de KendoUI comienza explicando que puedes generar un grid de dos maneras distintas, una es a través de una tabla ya presente en tu código HTML y otra es a través de una división DIV vacía. Ambas maneras las veremos a continuación.
Aunque los dos modos funcionarán correctamente, es obvio que con la opción del DIV vacío es mucho más versátil, puesto que podremos configurar el grid sin necesidad de componer un código HTML nosotros mismos, e incluso podremos utilizar distintos orígenes de datos para la rejilla, como un array o una URL remota.

$("#grid").kendoGrid({

Crear el grid a través de una división DIV vacía
Ahora veamos que también podemos generar todo el grid por medio de Javascript sobre un contenedor dado. Es más versátil porque lo puedes configurar todo en tiempo de ejecución y porque puedes usar otros orígenes de datos diferentes al propio código HTML.
Colocamos una división vacía, con su identificador:

<div id="otro"></div>

Ese código HTML sería suficiente, ahora veamos el código Javascript. Primero debemos definir un origen de datos. Podríamos usar una función que devuelve un array:

function dameArray(){
   return [
   {
      nombre: "miguel",
      edad: 37
   },
   {
      nombre: "Juan",
      edad: 27
   },
   {
      nombre: "Lola",
      edad: 52
   },
   {
      nombre: "Luis",
      edad: 18
   }
   ];
}

Nota: Lógicamente, esta función tendría que hacer lo que deseases para obtener los datos, como consultar una página por Ajax.
En este caso, construir el grid a partir de Javascript con un origen de datos diferente del propio HTML, el código Javascript para invocar a KendoGrid se hace bastante más complejo.

$("#otro").kendoGrid({
   sortable: true,
   pageable: {
      pageSizes: 5
   },
   dataSource:{
      data: dameArray(),
      schema: {
         model: {
            fields:{
               nombre: {type: "string"},
               edad: {type: "number"}
            }
         }
      },
      pageSize: 5
   },
   columns: [
      {
         field: "nombre",
         title: "Nombre Cliente",
         width: "200px"
      },
      {
         field: "edad",
         title: "Edad",
         width: "40px"
      }
   ]
});

Con "sortable" indicamos que queremos que se puedan ordenar los elementos. El valor "pageable" nos permite decir si deseamos que se puedan paginar y además nos permite asignar valores como el tamaño de la página. Luego encontramos dataSource que nos facilita indicar el origen de datos donde está la información que estamos paginando. En este caso es una llamada a la función vista anteriormente, que además devolvía un array. Fíjémonos además que podemos indicar datos como el schema de los datos, para indicar sus tipos o de nuevo el tamaño de la página.

Por último encontramos el valor columns que nos permite indicar con un array las columnas del datagrid, lo que nos permitirá editar el nombre de los encabezados de la tabla o sus dimensiones.
